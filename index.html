<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="gameDetails">
                <div id="highScoreBox">
                    <h3>High Score: </h3>
                    <span id="highScore">0</span>
                </div>
                <div id="scoreBox">
                    <h3>Score: </h3>
                    <span id="scoreDiv">0</span>
                </div>
                <div id="timeBox">
                    <h3>Time: </h3>
                    <span id="time">0</span>
                </div>
            </div>
            <div class="gameBoard">
                
            </div>
        </div>
    </main>

    <script defer src="game.js"></script>
</body>
</html>
