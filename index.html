<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="gameDetails">
                <div id="highScoreBox">
                    <span>High Score: </span>
                    <span id="highScore">0</span>
                </div>
                <div id="scoreBox">
                    <span>Score: </span>
                    <span id="scoreDiv">0</span>
                </div>
                <div id="timeBox">
                    <span>Time: </span>
                    <span id="time">00:00</span>
                </div>
            </div>
            <div class="gameBoard">
                
            </div>

        </div>
    </main>

    <div class="modal startModal visible"> 
        <h2 class="modalHead">Welcome to tha snake Game</h2>
        <h3 class="modalHead">Choose Difficulty Level</h3>
        <select class="levelSelector">
            <option value="200">Easy</option>
            <option value="140" selected>Medium</option>
            <option value="80">Hard</option>
        </select>
        <button class="btn startBtn">
            Start Game
        </button>
    </div>

    <div class="modal restartModal"> 
        <h1>Game Over!</h1>
        <h2 id="gameOverScore"></h2>
        <h3 class="restartModalHead">Press on Below Button to Restart Game</h3>
        <button class="btn restartBtn">
            Restart Game
        </button>
    </div>

    <div class="modal desktopOnlyModal"> 
        <h3>"Oops! This Snake game works best on a laptop or desktop".</h3>
        <h3>Please open it on a larger screen for the best experience."</h3>
        <button class="btn">
            I Understand!
        </button>
    </div>

    <script defer src="game.js"></script>
</body>
</html>
